<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

<!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Door Locker - Admin panel</title>
</head>
<body>
   <div class="container">
     <div class="row">
        <div class="col-md-4 col-sm-5 col-xs-5"></div>
            <div class="col-md-4 col-sm-2 col-xs-2 login">
                     <img src="img/logo.gif" width="50px" height="50px" alt="">
                     <div class="main">
                    <p class="log" >LOG IN</p>
                    <p class="user">Username</p>
                     <input class="usern" id="user" type="text">
                    <p class="pass">Password</p>
                     <input id="password" type="password">
                    <div class="footer">
                    <div id="err"><b></b></div>

                    <button class="btn" id="logbtn"><b>LOG IN</b></button>
                    </div>       
                </div>
            </div> 
        <div class="col-md-4 col-sm-5 col-xs-5"></div>                
      </div>
    </div>
</body>
</html>
